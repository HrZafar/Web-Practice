<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>facebook</title>
	<link rel="stylesheet" href="fb.css">
	<script src="fb.js"></script>
</head>
<body>
	<div id="big_wrapper">
		<header id="top_header">
				<li><h2>Email or Phone</h2></li>
				<li><h3>Password</h3></li>
				<ul><h1>facebook</h1></ul>
				<ul><h4><input type="text" name="username"/></h4></ul>
				<ul><h5><input type="text" name="password"/><h5></ul>
				<ul><h6><input type="button" class="button" value="Log In" name="button"/></ul>
				<a href="https://web.facebook.com/login/identify?ctx=recover&lwv=110">Forgotten account?
				</a>
		</header>
	
		<section id="main_section">
			<li><article>
				<h1>Facebook helps you connect and share with the</h1>
				<h1>people in your life.</h1>
			</article><li>
			<li><aside id="new_acc">
				<h1>Create an account</h1>
				<h2>It's free and always will be.</h2>
			</aside><li>
			<ul><img src="Capture.png">
			</img></ul>
			<ul><h3><input type="text" value="First name" name="F_name"/></h3></ul>
			<ul><h4><input type="text" value="Surname" name="S_name"/></h4></ul>
			<h5><input type="text" value="Mobile number or email address" name="MobEmail"/></h5>
			<h6><input type="text" value="Re-enter mobile number or email address" name="Re_MobEmail"/></h6>
			<h6><input type="text" value="New password" name="N_password"/></h6>
			<aside id="side"><h2>Birthday</h2></aside>
			<form>
				<select id="Day" name="Day">
					<option value="usa">Day</option>
				</select>
				<select id="Month" name="Month">
					<option value="usa">Month</option>
				</select>
				<select id="Year" name="Year">
					<option value="usa">Year</option>
				</select>
				<aside id="sid">
					<li><h2><input type="checkbox" name="thebox"/></h2></li>
					<li><h1>Female</h1><li>
					<li><h3><input type="checkbox" name="thebox"/></h3></li>
					<li><h1>Male</h1></li>
				</aside>
				<input type="button" class="buton" value="Create an account" name="button"/>
			</form>		
		</section>
	</div>
</body>
</html>
